name: Github Actions Develop Branch

on:
  push:
    branches:
      - develop

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      bucket_name: ${{ steps.get_bucket_name.outputs.bucket_name }}
    defaults:
      run:
        working-directory: ./tf/develop
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials from Develop account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN_DEVELOP }}
          aws-region: ap-southeast-2
          role-duration-seconds: 1200
          role-session-name: GitHubActions
      - name: Setup Terraform v2.0.3
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.7
          terrform_wrapper: false
      - name: Setup Terraform version
        run: terraform --version
      - name: Setup Terraform wrapper path
        run: which terraform
      - name: Setup Terragrunt v0.43.0
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.43.0/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v
      - name: Terragrunt Init
        run: terragrunt init
      - name: Terragrunt Plan
        run: terragrunt run-all plan
      - name: Terragrunt Apply
        run: |
          terragrunt run-all apply --terragrunt-non-interactive
          echo $TF_VAR_bucket_name
      - name: Terragrunt Output
        run: |
          terragrunt run-all output -json > output.json
      - name: Read json file
        id: get_bucket_name
        run: |
          cat output.json
          bucket_name=$(cat output.json | jq -cs ".[0].bucket_name.value")
          echo $bucket_name
          echo "bucket_name=$bucket_name" >> $GITHUB_OUTPUT
  sync:
    needs: terraform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials from Develop account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN_DEVELOP }}
          aws-region: ap-southeast-2
          role-duration-seconds: 1200
          role-session-name: GitHubActions
      - name: Copy files to the develop bucket
        run: |
          echo ${{needs.terraform.outputs.bucket_name}}
          aws s3 sync frontend s3://${{needs.terraform.outputs.bucket_name}}
